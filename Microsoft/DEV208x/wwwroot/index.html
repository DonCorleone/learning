<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <nav id="navigation">
        <ul>
            <li>pha</li>
        </ul>
        <ul id="registrar">
            <li><a href="http://www.microsoft.com">Microsoft</a></li>
            <li><a href="http://www.adventure-works.com">AdventureWorks</a></li>
            <li><a href="register">Register</a></li>
        </ul>
    </nav>

    <label for="provide-address">Provide address?</label>
    <input type="checkbox" id="provide-address" />

    <label for="street">Street:</label>
    <input type="text" id="street" disabled="true" />

    <label for="country">Country:</label>
    <input type="text" id="country" disabled="true" />

    <h1>Hello Hoshi</h1>
    <h1 class="superClass">Hello Class</h1>
    <h1 id="superId">Hello Hoshi</h1>

    <div id="container">
        <div>First</div>
        <div>Second</div>
        <div>Third</div>
        <div id="target">Fourth (Target)</div>
        <div>Fifth</div>
        <div>Sixth</div>
        <div>Seventh</div>
    </div>
    <div id="display"></div>
    <div id="superIndex"></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            $('#navigation').text('HelloWorld');
            $('nav').find('a[href^="http://"]').attr('style', 'color:red');
            $('#provide-address').nextAll('input').attr('disabled=true');

            var currentElement = $('#registrar');
            var parent = $('#navigation');

            var index = parent.children().index(currentElement);

            $('#display').text('SuperIndex: ' + index);
        });
    </script>
</body>

</html>
