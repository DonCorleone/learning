<li [ngStyle]="{'background-color' : (i % 2 === 0) ? 'springgreen' : 'palegreen'}" class="list_item"
  *ngFor="let result of searchResults.items; index as i;">
  <a [href]="result.html_url">
    <img class="avatar" [src]="result.owner.avatar_url" />
    <h4 class="title">Code Result: {{result.name}}
      <small> by {{result.owner.login | uppercase}}</small>
    </h4>
  </a>
  <span class='favorite_icon' *ngIf="!checkFavorite(result)" (click)="addFavorite(result)">&&#9975;</span>
  <span class='favorite_icon favorited' *ngIf="checkFavorite(result)">&#9975;</span>
  <p class="description"> {{result.description}}</p>
  <p> Path: {{result.path}} </p>
</li>
