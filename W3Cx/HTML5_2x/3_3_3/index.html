<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drag n Drop between Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div id="dropZone" 
        ondragenter="dragEnterHandler(this, event);" 
        ondragover="dragOverHandler(this, event);" 
        ondragleave="dragLeaveHandler(this, event);"
        ondrop="dropHandler(this, event);">
        
        <ol id="loadedFiles">
        
        </ol>
    </div>
    <br>
</body>
</html>
