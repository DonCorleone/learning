<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>>Custom element example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- polyfill for web components -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.0.2/webcomponents-bundle.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<template id="superTemplate">
    <style>
        h1 {
            color: white;
            background: red;
        }

        p {
            color: darkorange;
        }
    </style>
    <h1>
        <slot name="my-Title">Default Title</slot>
    </h1>
    <p>
        <slot name="my-Paragraph">Default Paragraph</slot>
    </p>
</template>

<body>
    <my-widget>
        <span slot="my-Title">Injected Title</span>
        <slot slot="my-Paragraph">Injected Paragraph</span>
    </my-widget>
</body>

</html>
